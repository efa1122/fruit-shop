<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <!--tailwind and daisyui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-color': '#F85559',
              }
            }
          }
        }
      </script>
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header>
        <nav>
            <div class="flex  justify-around items-center  lg: bg-[#F85559] lg:rounded-[600px] m-12 mx-48 py-3 ">
                <div class="">
                  <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a>Home</a></li>
                      <li>
                        <a>About Us</a>
                      </li>
                      <li><a>Shop</a></li>
                      <li><a>All Fruits</a></li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="flex gap-3">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                  </ul>
                </div>
                <div class="flex items-center gap-1">
                    <img src="images/logo.png" alt="">
                    <p>Fruit Burst</p>
                </div>
                <div class="">
                 <input class="hidden sm:block lg:rounded-[50px] py-2 px-3" type="search" name="" id="" placeholder="search here">
                </div>
              </div>

        </nav>
        <section>
            <div class="carousel w-3/4 ml-40">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
              <div class="hero ">
                <div class="hero-overlay opacity-60 text-center">
                  <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                    <p class="py-6">We supply highly quality organic products</p>
                    <button class="btn bg-btn-color text-white">Shop Now</button>
                  </div>
                </div>
              </div>
        </section>

    </header>
    <main>

    </main>

</body>

</html>
